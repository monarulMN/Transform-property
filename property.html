<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property</title>

    <style>

        
        #div1{
            height: 100px;
            width: 150px;
            background: pink;

            margin: 0 auto;
            margin-top: 150px;
            transition: 2s;
            text-align: center;
        }

        #div1:hover{
           
            transform: scale(2) rotate(360deg);
        }
        

    </style>
</head>
<body>
    <div id="div1">
        <h1>Miss you </h1>
    </div>
</body>
</html>
